 event_target_desc:0 "Ськоуп можна зберегти як «цільподії». Після чого він буде доступний з будь-якого тригера або ефекту, який можна безпосередньо відстежити до місця, де ви зберегли ціль події (сюди відносяться будь-які тригери, що перевіряються, і події, спрацьовують після збереження цілі події, але лише в безперервній послідовності, наприклад в ланцюжку подій). Якщо ланцюжок подій завершується, ціль події втрачається.\nЗауважте, що в деяких on_actions, що виставляються в коді, і в ряді особливих взаємодій цілі події заздалегідь визначені.\nІ останнє: як цілі події можна задавати деякі значення і логічні величини, що теж інколи буває корисно."
 parameter_desc:0 "Пережиток Stellaris. Якщо ви збираєтеся це використовувати, краще застосовуйте скоупи, збережені як змінні. (Якщо ми з якоїь причини почнемо використовувати «parameter», змініть цей опис!)"
 variable_desc:0 "До скриптовим змінниї можна отримати доступ і змінити їх через скрипт. В даний момент вони виглядають таким чином:\n\nvariable:example_number = 1\nvariable:example_flag = flag:example\nvariable:example_scope = root\nvariable:example_bool = yes"
 flag_desc:0 "Прапори — прості маркери, які можна використовувати, щоб відстежувати події, що сталися в грі. Залежно від скоупа у них буде той або інший тип (прапор персонажа, прапор інтриги, sc.). Прапор конкретного скоупа (наприклад, конкретного персонажа) буде заданий доти, поки ефект не видалить його, або до закінчення таймера, якщо такий був."
